<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>陸域生態系測驗</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .question {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .question h3 {
      margin-top: 0;
    }
    .question label {
      display: block;
      margin: 0.3rem 0;
      cursor: pointer;
    }
    #results {
      margin-top: 2rem;
      font-weight: bold;
      text-align: center;
    }
    .button-bar {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2a5d3d;
      color: white;
    }
  </style>
</head>
<body>
  <h1>陸域生態系迷你測驗</h1>

  <form id="quizForm">
    <div class="question">
      <h3>1. 哪一種森林主要由裸子植物組成？</h3>
      <label><input type="radio" name="q1" value="C" /> C. 針葉林</label>
      <label><input type="radio" name="q1" value="A" /> A. 常綠闊葉林</label>
      <label><input type="radio" name="q1" value="B" /> B. 落葉闊葉林</label>
      <label><input type="radio" name="q1" value="D" /> D. 雨林</label>
    </div>

    <div class="question">
      <h3>2. 草原生態系的年雨量通常高於森林生態系。（是 / 否）</h3>
      <label><input type="radio" name="q2" value="false" /> 否</label>
      <label><input type="radio" name="q2" value="true" /> 是</label>
    </div>

    <div class="question">
      <h3>3. 下列哪一種生態系的生產者種類最少？</h3>
      <label><input type="radio" name="q3" value="D" /> D. 凍原生態系</label>
      <label><input type="radio" name="q3" value="A" /> A. 森林生態系</label>
      <label><input type="radio" name="q3" value="B" /> B. 草原生態系</label>
      <label><input type="radio" name="q3" value="C" /> C. 沙漠生態系</label>
    </div>

    <div class="question">
      <h3>4. 森林生態系對水土保持和淨化空氣有重要貢獻。（是 / 否）</h3>
      <label><input type="radio" name="q4" value="true" /> 是</label>
      <label><input type="radio" name="q4" value="false" /> 否</label>
    </div>

    <div class="question">
      <h3>5. 以下哪一種動物最適應凍原生態系？</h3>
      <label><input type="radio" name="q5" value="B" /> B. 北極熊</label>
      <label><input type="radio" name="q5" value="A" /> A. 長頸鹿</label>
      <label><input type="radio" name="q5" value="C" /> C. 穿山甲</label>
      <label><input type="radio" name="q5" value="D" /> D. 駱駝</label>
    </div>

    <div class="question">
      <h3>6. 沙漠植物如仙人掌的葉子演化成針狀，能夠減少水分蒸散。（是 / 否）</h3>
      <label><input type="radio" name="q6" value="true" /> 是</label>
      <label><input type="radio" name="q6" value="false" /> 否</label>
    </div>

    <div class="question">
      <h3>7. 熱帶雨林屬於哪種森林類型？</h3>
      <label><input type="radio" name="q7" value="A" /> A. 常綠闊葉林</label>
      <label><input type="radio" name="q7" value="B" /> B. 落葉闊葉林</label>
      <label><input type="radio" name="q7" value="C" /> C. 混合林</label>
      <label><input type="radio" name="q7" value="D" /> D. 針葉林</label>
    </div>

    <div class="question">
      <h3>8. 臺灣水鹿以小型動物為主食，為肉食性動物。（是 / 否）</h3>
      <label><input type="radio" name="q8" value="false" /> 否</label>
      <label><input type="radio" name="q8" value="true" /> 是</label>
    </div>

    <div class="question">
      <h3>9. 草原動物多數具備什麼生存特性？</h3>
      <label><input type="radio" name="q9" value="C" /> C. 善於奔跑</label>
      <label><input type="radio" name="q9" value="A" /> A. 能飛行</label>
      <label><input type="radio" name="q9" value="B" /> B. 能挖洞</label>
      <label><input type="radio" name="q9" value="D" /> D. 擅長游泳</label>
    </div>

    <div class="question">
      <h3>10. 針葉林常出現在臺灣高海拔地區。（是 / 否）</h3>
      <label><input type="radio" name="q10" value="true" /> 是</label>
      <label><input type="radio" name="q10" value="false" /> 否</label>
    </div>

    <div class="button-bar">
      <button type="button" onclick="checkAnswers()">檢查答案</button>
      <button type="button" onclick="location.href='index.html'">返回首頁</button>
    </div>
  </form>

  <div id="results"></div>

  <script>
    const answers = {
      q1: "C",
      q2: "false",
      q3: "D",
      q4: "true",
      q5: "B",
      q6: "true",
      q7: "A",
      q8: "false",
      q9: "C",
      q10: "true",
    };

    function checkAnswers() {
      const form = document.forms.quizForm;
      let correct = 0;
      for (let key in answers) {
        if (form[key] && form[key].value === answers[key]) {
          correct++;
        }
      }
      document.getElementById("results").innerText = `你答對了 ${correct} / 10 題！`;
    }
  </script>
</body>
</html>
