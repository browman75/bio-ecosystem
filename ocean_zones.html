<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>海洋生態系配對練習</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .label-box {
      margin-bottom: 20px;
    }

    .label {
      display: inline-block;
      padding: 10px 15px;
      margin: 8px;
      background-color: #b2ebf2;
      border: 1px solid #0097a7;
      border-radius: 8px;
      cursor: grab;
      font-weight: bold;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container img {
      width: 800px;
    }

      .dropzone {
        position: absolute;
        border: 2px dashed #0277bd; /* 藍色虛線框 */
        border-radius: 8px;
        width: 100px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #004d40;
        background-color: rgba(30, 144, 255, 0.3); /* 淺藍半透明背景 */
        pointer-events: auto;
        }   

    .dropzone.correct {
      background-color: rgba(129, 199, 132, 0.7); /* 綠色 */
    }

    .dropzone.wrong {
      background-color: rgba(239, 83, 80, 0.6); /* 紅色 */
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #checkBtn {
      background-color: #4caf50;
      color: white;
    }

    #homeBtn {
      background-color: #607d8b;
      color: white;
    }
  </style>
</head>
<body>
  <h2>海洋生態系配對練習</h2>

  <div class="label-box">
    <div class="label" draggable="true">潮間帶</div>
    <div class="label" draggable="true">淺海區</div>
    <div class="label" draggable="true">大洋區</div>
    <div class="label" draggable="true">大洋透光區</div>
    <div class="label" draggable="true">大洋無光區</div>
    <div class="label" draggable="true">200 m</div>
  </div>

  <div class="image-container">
    <img src="ocean_zones.png" alt="海洋生態系圖" />

    <!-- 拖放區域 -->
    <div class="dropzone" style="top: 80px; left: 80px;" data-answer="潮間帶"></div>
    <div class="dropzone" style="top: 80px; left: 180px;" data-answer="淺海區"></div>
    <div class="dropzone" style="top: 80px; left: 400px;" data-answer="大洋區"></div>
    <div class="dropzone" style="top: 160px; left: 550px;" data-answer="大洋透光區"></div>
    <div class="dropzone" style="top: 270px; left: 550px;" data-answer="大洋無光區"></div>
    <div class="dropzone" style="top: 200px; left: 630px;" data-answer="200 m"></div>
  </div>

  <div class="buttons">
    <button id="checkBtn">✅ 檢查答案</button>
    <a href="index.html"><button id="homeBtn">🏠 返回首頁</button></a>
  </div>

  <script>
    const labels = document.querySelectorAll(".label");
    const dropzones = document.querySelectorAll(".dropzone");

    labels.forEach(label => {
      label.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", label.textContent);
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener("dragover", e => e.preventDefault());
      zone.addEventListener("drop", e => {
        e.preventDefault();
        const data = e.dataTransfer.getData("text/plain");
        zone.textContent = data;
        zone.dataset.userAnswer = data;
      });
    });

    document.getElementById("checkBtn").addEventListener("click", () => {
      dropzones.forEach(zone => {
        const correct = zone.dataset.answer;
        const user = zone.dataset.userAnswer;
        if (user === correct) {
          zone.classList.add("correct");
          zone.classList.remove("wrong");
        } else {
          zone.classList.add("wrong");
          zone.classList.remove("correct");
        }
      });
    });
  </script>
</body>
</html>
